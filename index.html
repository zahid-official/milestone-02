<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone-02</title>
    <!-- main css -->
     <link rel="stylesheet" href="style.css">
     <!-- responsive css -->
      <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header class="header-area">
        <div class="header-top">
            <div class="logo">
                <h2>Strength</h2>
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Service</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
            <div class="bars-icon">
                <a href="#"><i class="fa-solid fa-bars"></i></a>
            </div>
        </div>

        <div class="header-bottom">
            <div class="header-description">
                <h2>Get body in <br> <span id="header-effect">shape</span> & stay <br> healthy</h2>
                <p>A huge selection of health and fitness content, healthy <br> recipes and  transformation stories to help you get fit and stay fit!</p>
                <button class="btn">Join Club Now!</button>
                <button class="btn">Download App</button>
            </div>
            <div class="header-banner">
                <img src="images/1.banner.png" alt="banner">
                <div class="popup" id="workout-videos">
                    <h3>500+</h3>
                    <p>Free Workout Videos</p>
                </div>
                <div class="popup" id="video-turorial">
                    <div class="turorial-color"></div>
                    <div class="turorial-text">
                        <h3>350+</h3>
                        <p>Video tutorial</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- header-area ends -->

    <main class="main-area"></main>
    <!-- main-area ends -->

    <footer class="footer-area"></footer>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/348b10e1ec.js" crossorigin="anonymous"></script>
</body>
</html>
